<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body style="height: 346px; width: 1133px; margin-left: 44px; margin-right: 71px; margin-bottom: 14px">
    <form id="form1" runat="server" class="forgetpwd">
        <div>

            <br />
            <br />
            <br />
            <br />
            <br />
            <br />

        </div>
        <table style="width: 100%; height: 163px; clip: rect(100px, auto, auto, auto);">
            <tr>
                <td class="auto-style2" style="text-align: right; line-height: 30px;">手机号：</td>
                <td class="auto-style4" style="line-height: 30px">
                    <asp:TextBox ID="phone" runat="server" Height="20px" MaxLength="11" Width="200px"></asp:TextBox>
                </td>
                <td class="auto-style1" style="line-height: 30px">
                    <asp:RequiredFieldValidator ID="RequiredFieldValidator3" runat="server" ControlToValidate="phone" ErrorMessage="*请输入手机号" Font-Size="10pt" ForeColor="Red"></asp:RequiredFieldValidator>
                </td>
            </tr>
            <tr>
                <td class="auto-style3" style="text-align: right; line-height: 30px;">手机验证码：</td>
                <td class="auto-style5" style="line-height: 30px">
                    <asp:TextBox ID="yanzhengma" runat="server" Height="20px" Width="200px"></asp:TextBox>
                </td>
                <td style="line-height: 30px">
                    <asp:Button ID="yanzheng" runat="server" BackColor="#0099FF" BorderColor="White" BorderStyle="None" ForeColor="White" Text="换取验证码" Height="27px" Width="103px" />
                    <asp:RequiredFieldValidator ID="RequiredFieldValidator4" runat="server" ControlToValidate="yanzhengma" ErrorMessage="*请输入验证码" Font-Size="10pt" ForeColor="Red"></asp:RequiredFieldValidator>
                </td>
            </tr>
            <tr>
                <td class="auto-style3" style="text-align: right; line-height: 30px;">新密码：</td>
                <td class="auto-style5" style="line-height: 30px">
                    <asp:TextBox ID="pwd" runat="server" Height="20px" MaxLength="20" TextMode="Password" Width="200px"></asp:TextBox>
                </td>
                <td style="line-height: 30px">
                    <asp:RequiredFieldValidator ID="RequiredFieldValidator1" runat="server" ControlToValidate="pwd" ErrorMessage="*请输入6-20位" Font-Size="10pt" ForeColor="Red"></asp:RequiredFieldValidator>
                </td>
            </tr>
            <tr>
                <td class="auto-style3" style="text-align: right; line-height: 30px;">确认密码：</td>
                <td class="auto-style5" style="line-height: 30px">
                    <asp:TextBox ID="repwd" runat="server" Height="20px" MaxLength="20" TextMode="Password" Width="200px"></asp:TextBox>
                </td>
                <td style="line-height: 30px">
                    <asp:RequiredFieldValidator ID="RequiredFieldValidator2" runat="server" ControlToValidate="repwd" Display="Dynamic" ErrorMessage="*请确认密码" Font-Size="10pt" ForeColor="Red"></asp:RequiredFieldValidator>
                    <asp:CompareValidator ID="CompareValidator1" runat="server" ControlToCompare="pwd" ControlToValidate="repwd" Display="Dynamic" ErrorMessage="*密码不一致" Font-Size="10pt" ForeColor="Red"></asp:CompareValidator>
                </td>
            </tr>
            <tr>
                <td class="auto-style3" style="line-height: 35px; text-align: center;" colspan="3">
                    <asp:Button ID="summit" runat="server" BackColor="#0099FF" BorderStyle="None" ForeColor="White" Height="33px" Text="提交" Width="72px" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
