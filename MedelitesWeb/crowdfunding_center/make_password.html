<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!-- Bootstrap -->
    <link href="../css/crowdfunding.center/my_info.css" rel="stylesheet" />

    <!--[if lt IE 9]>
          <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
    <!-- 开始 -->
    <div class="my_info_title">修改密码</div>
    <div class="my_info_title_3">
        <ul>
            <li id="listClick_4" onclick="listClick(4)" style="border-bottom: 1px solid #80aaff; color: #80aaff;">修改密码</li>
        </ul>
    </div>
    <div class="my_info_content">
        <table class="my_info_content_care_table" style="margin-top:20px;">
            <tbody>
                <tr>
                    <td style="width:300px;align:right;" class="color555">旧密码：</td>
                    <td class="color555">
                        <input type='password' class="my_info_content_care_table_text pwd" name="" type="text" />
                        <span class="colorCA1E37 margin_left10 font_size12">请输入旧密码</span>
                    </td>
                </tr>
                <tr>
                    <td style="align:right;" class="color555">新密码：</td>
                    <td class="color555">
                        <input type='password' class="my_info_content_care_table_text pwd1" name="" type="text" />
                        <span class="colorCA1E37 margin_left10 font_size12">请输入新密码</span>
                    </td>
                </tr>
                <tr>
                    <td style="align:right;" class="color555">确认新密码：</td>
                    <td class="color555">
                        <input type='password' class="my_info_content_care_table_text pwd3" name="" type="text" />
                        <span class="colorCA1E37 margin_left10 font_size12">请再次输入</span>
                    </td>
                </tr>
                <tr>
                    <td style="align:center;" class="color555" colspan="2"><input class="my_info_content_care_table_submit" name="" type="submit" value="修改密码" /></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 结束 -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/my_info.js"></script>
</body>
<script src='../js/common.js'></script>
<script>
$('.my_info_content_care_table_submit').click(function(){
    // checklogin();
    var username = getusername();
    var pwd = $('.pwd');
    var pwd1 = $('.pwd1');
    var pwd3 = $('.pwd3');
    if(pwd.val() == ''){
        alert('请输入旧密码');
        return ;
    }
    if(pwd1.val() == ''){
        alert('请输入新密码');
        return ;
    }
    if(pwd3.val() == ''){
        alert('请输入确认密码');
        return ;
    }
    if(pwd1.val() != pwd3.val()){
        alert('两次输入的新密码不一致，请核查！');
        pwd1.val("");
        pwd3.val("");
        return ;
    }
    var data = {
        username:username,
        pwd:pwd.val(),
        newpwd:pwd1.val()
    };
    ajax('changepwd',data,function(res){
        if(res.status == 'success'){
            alert('修改成功！');
            if(confirm('是否现在重新登录？')){
                location.href = '../index.html'
            }
        }else{
            alert('你的密码错误，请重试！');
        }
    })
})
</script>
</html>
