    <script>
        var data3 = {
            'table':'test'
        }
        ajax('selectF1',data3,function(res){
            var str = "";
            // $('#key').html("<option value=''></option>");
            for(var i = 0 ; i < res.res.length ; i++){
              str = str + "<option value="+res.res[i].testID+">"+res.res[i].testName+"</option>"
              
            }
            $('#key1').html(str);
            // $("#key1").selectmenu('refresh', true);
            console.log($('#key1').html());
           
        })//高版本建议把括号去掉，有的低版本，需要加() form.render(); 
        var id = getUrlParam('data');
        ajax('selectF3',{Id:id,table:'question',idName:'questionID'},function(res){
            $('#testID').val(res.res[0].testID);
            $('#question').val(res.res[0].question);
            $('#choiceA').val(res.res[0].choiceA);
            $('#choiceB').val(res.res[0].choiceB);
            $('#choiceC').val(res.res[0].choiceC);
            $('#choiceD').val(res.res[0].choiceD);
            $('#choiceE').val(res.res[0].choiceE);
            $('#choiceF').val(res.res[0].choiceF);
            $('#right_answer').val(res.res[0].right_answer);
            $('#jiexi').val(res.res[0].jiexi);
            $('#score').val(res.res[0].score);
            $('#type').val(res.res[0].type);
        
  
            // $('#info').val(res.res[0].info);
         });
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            var data1 = {
              table:'question',
              data:data.field,
              id:id,
              idName:'questionID'
            }
            ajax('updateF',data1,function(){
            
            });
            layer.alert("更新成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
                parent.location.reload();
            });
            return false;
          });
          
          
        });
    </script>
