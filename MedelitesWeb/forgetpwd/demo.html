<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Author" contect="http://www.webqin.net">
<title>忘记密码</title>
<link rel="shortcut icon" href="images/favicon.ico" />
<link type="text/css" href="css/css.css" rel="stylesheet" />
<script src="js/jquery-1.8.3-min.js"></script>
</head>

<body>
 
  <div class="content">
   <div class="web-width">
     <div class="for-liucheng">
      <div class="liulist for-cur"></div>
      <div class="liulist"></div>
      <div class="liulist"></div>
      <div class="liulist"></div>
      <div class="liutextbox">
       <div class="liutext for-cur"><em>1</em><br /><strong>填写账户名</strong></div>
       <div class="liutext"><em>2</em><br /><strong>验证身份</strong></div>
       <div class="liutext"><em>3</em><br /><strong>设置新密码</strong></div>
       <div class="liutext"><em>4</em><br /><strong>完成</strong></div>
      </div>
     </div><!--for-liucheng/-->
     <form class="forget-pwd">
       <dl>
        <dt>手机号：</dt>
        <dd><input type="text" class='phonenum'/></dd>
        <div class="clears"></div>
       </dl> 
       <dl>
        <dt>验证码：</dt>
        <dd>
         <input type="text" class='yanzma_div'/> 
         <div class="yanzma">
          <img src="yzm.gif" /> <a href="javascript:;">换一换</a>
         </div>
        </dd>
        <div class="clears"></div>
       </dl>
       <div class="subtijiao"><input type="button" value="提交" /></div> 
      </form><!--forget-pwd/-->
   </div><!--web-width/-->
  </div><!--content/-->
  
</body>
<script src='../js/common.js'></script>
<script>
  $('.subtijiao').click(function(){
    var phonenum = $('.phonenum');
    var yanzma =  $('.yanzma_div');
    if(phonenum.val() == ""){
      alert('请填写手机号！');
      return ; 
    }
    if(yanzma.val() == ""){
      alert('请填写验证码！');
      return ; 
    }
    if(yanzma.val() != '3hay' && yanzma.val() != '3HAY'){
      alert('验证码错误！');
      yanzma.val("");
      return ;
    }
    var data = {
      username:phonenum.val()
    };
    ajax('checkname1',data,function(res){
      if(res.status == 'success'){
        location.href = "forgetPwd2.html?num="+phonenum.val();
      }else{
        phonenum.val("");
        yanzma.val("");
      }
  
  
  });
  })
  


  
</script>

</html>
