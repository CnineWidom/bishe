<script>
function gettestdata(page){
    console.log(page);
    var id = getUrlParam('id');
    var data = {
        page:page,
        id:id,
        type:2,
    }
    ajax('getInformation',data,function(res){
        res = res[0]
        var pagetest = new myPagination({
            id: 'pagination',
            curPage: page, //初始页码
            pageTotal: Math.ceil(res.pageCount), //总页数
            pageAmount: res.pageSize, //每页多少条
            dataTotal: res.pageCount, //总共多少条数据
            showPageTotalFlag: true, //是否显示数据统计
            showSkipInputFlag: true, //是否支持跳转
            getPage: function (page) {
                gettestdata(page);
            }

        })
        pagetest.init()
        $('#videoDiv').html('')
        for(var i =0 ;i < res.res.length;i++){
            $('#skins div ul').append(
                "<li class='demo-list__item'><video class='video' id ='video"+i+"' poster='"+res.res[i].titleUrl+"' src='' data-ckin='minimal' controls='controls' data-overlay='1'></video><p>"+res.res[i].inform_Name+"</p></li>"
            )
            document.getElementById("video"+i).src=res.res[i].inform_info;
        }
    })
}
gettestdata(1);
</script>
