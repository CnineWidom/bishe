<script>
function gettestdata(page){
    console.log(page);
    var id = getUrlParam('id');
    var data = {
        page:page,
        id:id,
        type:3,
    }
    ajax('getInformation',data,function(res){
        res = res[0]
        var pagetest = new myPagination({
            id: 'pagination',
            curPage: page, //初始页码
            pageTotal: Math.ceil(res.pageCount), //总页数
            pageAmount: res.pageSize, //每页多少条
            dataTotal: res.pageCount, //总共多少条数据
            showPageTotalFlag: true, //是否显示数据统计
            showSkipInputFlag: true, //是否支持跳转
            getPage: function (page) {
                gettestdata(page);
            }

        })
        pagetest.init()
        $('#pptDiv').html('')
        for(var i =0 ;i < res.res.length;i++){
            $('#pptDiv').append(
                "<li class='item'><div class='pic'><a href='"+res.res[i].inform_info+"' target='_blank'><img class='lazy' src='"+res.res[i].titleUrl+"' width='240' height='180' alt='ppt' data-url='"+res.res[i].titleUrl+"'></a></div><p class='collect'>&#10084;</p><div class='txt'><a href='"+res.res[i].inform_info+"' target='_blank'>"+res.res[i].inform_Name+"</a></div></li>"
            )
        }
    })
}
gettestdata(1);
</script>
