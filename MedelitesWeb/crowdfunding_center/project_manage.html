<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!-- Bootstrap -->
    <link href="../css/crowdfunding.center/project_manage.css" rel="stylesheet" />

    <!--[if lt IE 9]>
          <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
    <!-- 开始 -->
    <div class="my_info_title">我的收藏</div>
    <div class="my_info_title_3">
        <ul>
            <li id="listClick_1" onclick="listClick(1)" style="border-bottom: 1px solid #80aaff; color: #80aaff;">收藏记录</li>
        </ul>
    </div>
    <div class="my_info_content">
        <div class="my_info_content_care" style='color: red;text-align: center;display: none'> 暂无记录！ </div>
        <table class='collecttesttable table table-bordered' style='width:100%;text-align: center;'>
            <thead>
                <tr class="active" style="font-size: 18px;font-weight: bold;">
                    <td>名称</td>
                    <td>日期</td>
                </tr>
            </thead>
           <tbody>
           </tbody>   
        </table>
    </div>

    <!-- 结束 -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/my_info.js"></script>
</body>
</html>
<script src='../js/common.js'></script>
<script src="../js/index.js"></script>
<script>
    username = JSON.parse(localStorage.getItem('user')).username;
    data = {
        userName: username
    }
    ajax('getCollect',data,function(res){
        console.log(res)
        if(res.length===0){
            $('.my_info_content_care').css('display','block')
            $('.collecttesttable').css('display','none')
        }
        else{
            $.each(res,function(k,v){
               $('.collecttesttable tbody').append(
                    "<tr>"
                    +"<td style='text-overflow::ellipsis;width:100px;white-space:nowrap'>"+v.inform_Name+"</td>"
                    +"<td>"+v.createtime+"</td>"
                    +"</tr>"
                ); 
            })
        }
    })
</script>
